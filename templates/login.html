{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login Page</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Login</button>
    </form>
    <hr>
    <small class="text-nuted">
        Not registered yet?<a href="{% url 'register' %}">Sign up</a>
    </small>
    
{% endblock  %}
